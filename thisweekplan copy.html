<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Local Table Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f5f5f5;
    }
    table {
      border-collapse: no-collapse;
      width: 100%;
      background: lightyellow;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 3px 5px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>ðŸ“„Local Table Viewer</h1>
<center>
<a href='Wyatt Personal Dashboard.html' style="margin-right: 15px;">
RETURN </a>
<a href='nextweekplan.html' style="margin-right: 15px;">
 NEXT WEEK PLANS</a>


  <p id="status"></p>
  <table id="table">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    // Automatically fetch the file when the page loads
    window.onload = () => {
      const filePath = 'this week.txt'; // Path to the file (ensure the file is served from the server)
      
    fetch(filePath, { cache: 'no-store' })  
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load the file: ${response.statusText}`);
          }
          return response.text(); // Read file content as text
        })
        .then(text => {
          document.getElementById('status').textContent = `Loaded "${filePath}"...`;
          
          // Try to parse the file content (first as JSON, then as CSV if JSON fails)
          try {
            const data = JSON.parse(text);
            renderTable(data);
          } catch (jsonError) {
            try {
              const rows = text.trim().split(/\r?\n/).map(row => row.split(','));
              const headers = rows.shift();
              const data = rows.map(r => Object.fromEntries(headers.map((h, i) => [h, r[i] ?? ''])));
              renderTable(data);
            } catch (csvError) {
              document.getElementById('status').textContent = `Failed to parse file. Make sure it is valid JSON or CSV.`;
              console.error(csvError);
            }
          }
        })
        .catch(error => {
          document.getElementById('status').textContent = `Error loading file: ${error.message}`;
          console.error(error);
        });
    };

    function renderTable(data) {
      const thead = document.getElementById('thead');
      const tbody = document.getElementById('tbody');
      const status = document.getElementById('status');

      if (!Array.isArray(data) || data.length === 0 || typeof data[0] !== 'object') {
        status.textContent = 'No valid data to display.';
        thead.innerHTML = '';
        tbody.innerHTML = '';
        return;
      }

      const keys = Object.keys(data[0]);
      thead.innerHTML = '<tr>' + keys.map(k => `<th>${escapeHtml(k)}</th>`).join('') + '</tr>';
      tbody.innerHTML = data.map(row =>
        '<tr>' + keys.map(k => `<td>${escapeHtml(String(row[k] ?? ''))}</td>`).join('') + '</tr>'
      ).join('');

      status.textContent = `Loaded ${data.length} rows.`;
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, ch => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[ch]));
    }
  </script>

</body>
</html>
