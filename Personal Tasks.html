<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Assignments</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #inputWrapper, #clearWrapper {
      text-align: center;
      margin: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #FFFACD;
      color: blue;
      text-decoration: underline;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Personal Track</h2>
<center>
<a href='Personal Dashboard.html' style="margin-right: 15px;">
RETURN </a>
<a href='Work Related Tasks.html' style="margin-right: 15px;">WORK TASKS</a>


  <div id="inputWrapper">
    <input type="text" id="task" placeholder="Enter Task">
    <input type="date" id="due" placeholder="Enter Due Date">
    <button onclick="addRow()">Add Row</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Due Date</th>
        <th>Task</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody1"></tbody>
  </table>

  <div id="clearWrapper">
<br><br><br><br>
    <button onclick="clearAll()">Clear All</button>
  </div>

  <script>
     window.onload = function () {
     renderTable();
};

   function renderTable() {
     const tableBody = document.getElementById('tableBody1');
     tableBody.innerHTML = '';
     
     const data = JSON.parse(localStorage.getItem('tableData1')) || [];

   data
     .sort((a, b) => a.due.localeCompare(b.due))
     .forEach(entry => {
      addRowToTable(entry.task, entry.due);
    });
}



    function addRow() {
  const taskInput = document.getElementById('task');
  const dueInput = document.getElementById('due');

  const due = dueInput.value.trim();
  const task = taskInput.value.trim();

  if (!task || !due) return;

  const data = JSON.parse(localStorage.getItem('tableData1')) || [];
  data.push({ task, due });
  localStorage.setItem('tableData1', JSON.stringify(data));

  taskInput.value = '';
  dueInput.value = '';

  renderTable();
}


    function addRowToTable(task, due) {
        const tableBody1 = document.getElementById('tableBody1');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
          <td>${escapeHtml(due)}</td>
          <td>${escapeHtml(task)}</td>
          <td><button onclick="removeRow(this)">Finished</button></td>
          `;

         newRow.dataset.due = due;
         newRow.dataset.task = task;

         tableBody1.appendChild(newRow);
    }

    function saveToLocalStorage(task, due) {
      const data = JSON.parse(localStorage.getItem('tableData1')) || [];
      data.push({ task, due });
      localStorage.setItem('tableData1', JSON.stringify(data));
    }

    function removeRow(button) {
  const row = button.closest('tr');
  const task = row.dataset.task;
  const due = row.dataset.due;

  let data = JSON.parse(localStorage.getItem('tableData1')) || [];
  data = data.filter(entry => !(entry.task === task && entry.due === due));
  localStorage.setItem('tableData1', JSON.stringify(data));

  renderTable();
}

    function clearAll() {
      if (confirm("Are you sure you want to clear all tasks?")) {
        localStorage.removeItem('tableData1');
        document.getElementById('tableBody1').innerHTML = '';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

</body>
</html>
